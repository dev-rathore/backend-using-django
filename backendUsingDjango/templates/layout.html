{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
      Backend Using Django
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  {% block link %}
  {% endblock %}
</head>
<body>
  <main>
    <nav>
      <h1>Navbar</h1>
    </nav>
    <section>
      {% block content %}
      {% endblock %}
    </section>
    <footer>
      <h1>Footer</h1>
    </footer>
  </main>
</body>
</html>
